<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <!-- Barre de navigation -->
    <nav class="container-fluid navbar navbar-expand-md navbar-light bg-light user-select-none">
        <a class="navbar-brand" href="#">BD Drive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navSelections">
                    <i class="fa fa-home"></i>
                    <span>Sélections</span>
                </l>
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navCatalogue">
                    <i class="fa fa-search"></i>
                    <span>Catalogue</span>
                </li>
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navMonPanier">
                    <i class="fa fa-shopping-cart"></i>
                    <span>Mon panier</span>
                </li>
                <li class="nav-item nav-link active" data-toggle="collapse" data-target=".navbar-collapse.show" id="navSeConnecter">
                    <i class="fa fa-user-circle"></i>
                    <span>Me connecter</span>
                </li>
            </dul>
        </div>
    </nav>

    <!-- Formulaire de connexion -->
    <div id="connexion" class="container mt-5">
        <h1 class="text-center h3 ">Se connecter</h1>
        <h2 class="text-center h5"><small>Saisissez votre e-mail et votre mot de passe pour vous identifier</small></h1>
        <form  class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 bg-light p-3 rounded">
            <div class="form-group">
                <label for="email">Identifiant</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
            </div>
            <button type="submit" class="col btn btn-success text-center">Connexion</button>
            <a class="d-flex justify-content-center text-dark" href="">Je n'ai pas de compte</a>
            <a class="d-flex justify-content-center text-muted" href=""><small>Mot de passe oublié</small></a>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/56f1ea0a9f.js"></script>
    <script src="js/navBar.js"></script>
</body>
</html>
