<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist\css\bootstrap.css">
    <title>Document</title>
</head>
<body class="container">
    <h1 class="text-center h3">Créer un compte</h1>
    <form class="col-md-6 offset-md-3 bg-light p-3 rounded">
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Nom">
        </div>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Prénom">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password"  placeholder="Mot de passe">
            <small id="passwordHelp" class="form-text text-muted">Minimum 8 caractères</small>
        </div>
        <button type="submit" class="col btn btn-success text-center">Valider</button>
      </form>
</body>
</html>
