                <div class="container mt-3">
                    <h1 class="text-center h3">Créer un compte</h1>
                    <form class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 bg-light p-3 rounded">
                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" class="form-control" id="nom" placeholder="Nom">
                            <small id="nomHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="prenom">Prénom</label>
                            <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                            <small id="prenomHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail">
                            <small id="emailHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password"  placeholder="Mot de passe">
                            <small id="passwordHelp" class="form-text text-danger"></small>
                        </div>
                        <button type="button" class="col btn btn-success text-center" id="valider">Valider</button>
                    </form>
                </div>
