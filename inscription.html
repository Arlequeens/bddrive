<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist\css\bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Inscription</title>
</head>
<body class="container-fluid px-0">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light user-select-none py-0">
        <a class="navbar-brand py-1" href="#">
            <img src="logo/Capture.PNG" alt=""  width="auto" height="48px"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item nav-link active" data-toggle="collapse" data-target=".navbar-collapse.show" id="navSelections">
                    <i class="fa fa-home"></i>
                    <span>Sélections</span>
                </l>
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navCatalogue">
                    <i class="fa fa-search"></i>
                    <span>Catalogue</span>
                </li>
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navMonPanier">
                    <i class="fa fa-shopping-cart"></i>
                    <span>Mon panier</span>
                </li>
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navSeConnecter">
                    <i class="fa fa-user-circle"></i>
                    <span>Me connecter</span>
                </li>
            </dul>
        </div>
    </nav>

    <section id="section" class="container pt-3">
        <div class="d-flex flex-column flex-lg-row h-100 no-gutters">

            <!-- Panier -->
            <aside class="col-lg-3 flex-shrink-1 mr-lg-3 mb-3">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center bg-transparent pb-0 pb-lg-3">
                        <h1 class="h6 text-uppercase font-weight-normal mb-0">Panier <br class="d-none d-lg-inline"></h1>
                        <a href="#">Voir le détail</a>
                    </div>
                    <div class="card-body pt-3 overflow-auto">
                        <p class="font-weight-bold">Votre panier est vide</p>
                    </div>
                </div>
            </aside>

            <!-- Contenu principal -->
            <article class="col-lg-9 d-flex flex-column h-100 ml-lg-3 overflow-auto">

                <!-- Formulaire d'inscription -->
                <div class="container mt-3">
                    <h1 class="text-center h3">Créer un compte</h1>
                    <form class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 bg-light p-3 rounded">
                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input type="text" class="form-control" id="nom" placeholder="Nom">
                        </div>
                        <div class="form-group">
                            <label for="prenom">Prénom</label>
                            <input type="text" class="form-control" id="prenom" placeholder="Prénom">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" id="password"  placeholder="Mot de passe">
                            <small id="passwordHelp" class="form-text text-muted">Minimum 8 caractères</small>
                        </div>
                        <button type="submit" class="col btn btn-success text-center">Valider</button>
                    </form>
                </div>

            </article>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/56f1ea0a9f.js"></script>
    <script src="js/navBar.js"></script>
</body>
</html>
