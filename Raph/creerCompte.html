<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="pageConnexion.css">
    <title>Créer un compte</title>
</head>

<body class="container">
    <h1 class="text-center">Créer un compte</h1>
    <div id="formulaire">
        <form class="col-md-6 offset-md-3 bg-light p-3">
            <div class="form-group">

                <label for="exampleInputEmail1">Nom</label>
                <input type="text" required class="form-control" aria-describedby="nom" placeholder="Nom">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Prénom</label>
                <input type="text" required class="form-control" aria-describedby="prenom" placeholder="Prénom">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Identifiant</label>
                <input type="email" required class="form-control" aria-describedby="emailHelp"
                    placeholder="Adresse mail">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input type="password" required class="form-control" id="exampleInputPassword1"
                    placeholder="Mot de passe">
            </div>
            <div class="form-group form-check">


            </div>
            <button id="btnform" type="submit" class="col btn bg-success">S'inscrire</button>

            <a class="d-flex justify-content-center text-dark" href="pageConnexion.html">Se connecter</a>
    </div>
    </form>

    </div>
</body>

</html>
