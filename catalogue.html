<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist\css\bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="container-fluid px-0 vh-100 d-flex flex-column">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light user-select-none">
        <a class="navbar-brand" href="#">BD Drive</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item nav-link active" data-toggle="collapse" data-target=".navbar-collapse.show" id="navSelections">
                    <i class="fa fa-home"></i>
                    <span>Sélections</span>
                </l>
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navCatalogue">
                    <i class="fa fa-search"></i>
                    <span>Catalogue</span>
                </li>
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navMonPanier">
                    <i class="fa fa-shopping-cart"></i>
                    <span>Mon panier</span>
                </li>
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navSeConnecter">
                    <i class="fa fa-user-circle"></i>
                    <span>Me connecter</span>
                </li>
            </dul>
        </div>
    </nav>

    <section class="container flex-grow-1 border">
        <div class="row h-100">

            <!-- Panier -->
            <aside class="col-lg-3 mt-3 mb-lg-3">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center bg-transparent pb-0 pb-lg-3">
                        <h1 class="h6 text-uppercase font-weight-normal mb-0">Panier <br class="d-none d-lg-inline"></h1>
                        <a href="#">Voir le détail</a>
                    </div>
                    <div class="card-body pt-3 overflow-auto">
                        <p class="font-weight-bold">Votre panier est vide</p>
                    </div>
                </div>
            </aside>

            <!-- Contenu principal -->
            <article class="col-lg-9 d-flex flex-column">

                <!-- barre de recherche  -->
                <div class="input-group my-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="recherche">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Rechercher" aria-describedby="recherche">
                </div>

                <!-- Tuiles par thèmes -->
                <div class="border flex-grow-1 mb-3"></div>

                <!-- Toutes les BD -->
                <p class="rounded border text-center">Toutes les BD</p>

            </article>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/56f1ea0a9f.js"></script>
    <script src="js/navBar.js"></script>
</body>
</html>
