<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist\css\bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Catalogue</title>
</head>
<body class="container-fluid px-0">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light user-select-none py-0">
        <a class="navbar-brand py-1" href="#">
            <img src="logo/Capture.PNG" alt=""  width="auto" height="48px"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item nav-link active" data-toggle="collapse" data-target=".navbar-collapse.show" id="navSelections">
                    <i class="fa fa-home"></i>
                    <span>Sélections</span>
                </l>
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navCatalogue">
                    <i class="fa fa-search"></i>
                    <span>Catalogue</span>
                </li>
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navMonPanier">
                    <i class="fa fa-shopping-cart"></i>
                    <span>Mon panier</span>
                </li>
                <li class="nav-item nav-link" data-toggle="collapse" data-target=".navbar-collapse.show" id="navSeConnecter">
                    <i class="fa fa-user-circle"></i>
                    <span>Me connecter</span>
                </li>
            </dul>
        </div>
    </nav>

    <section id="section" class="container py-3">
        <div class="d-flex flex-column flex-lg-row h-100 no-gutters">

            <!-- Panier -->
            <aside class="col-lg-3 flex-shrink-1 mr-lg-3 mb-3 mb-lg-0">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center bg-transparent pb-0 pb-lg-3">
                        <h1 class="h6 text-uppercase font-weight-normal mb-0">Panier <br class="d-none d-lg-inline"></h1>
                        <a href="#">Voir le détail</a>
                    </div>
                    <div class="card-body pt-3 overflow-auto">
                        <p class="font-weight-bold">Votre panier est vide</p>
                    </div>
                </div>
            </aside>

            <!-- Contenu principal -->
            <article class="col-lg-9 d-flex flex-column h-100 ml-lg-3 overflow-hidden">

                <!-- barre de recherche  -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="recherche">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Rechercher" aria-describedby="recherche">
                </div>

                <!-- Tuiles par thèmes -->
                <div class="row flex-grow-1 px-2">
                    <div class="col-6 col-md-4 mb-3 px-2">
                        <div class="card h-100">
                            <div class="card-body d-flex justify-content-center align-items-center">
                                <h1 class="card-title h5 text-center mb-0">Humour</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 mb-3 px-2">
                        <div class="card h-100">
                            <div class="card-body d-flex justify-content-center align-items-center">
                                <h1 class="card-title h5 text-center mb-0">Sciences fiction</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 mb-3 px-2">
                        <div class="card h-100">
                            <div class="card-body d-flex justify-content-center align-items-center">
                                <h1 class="card-title h5 text-center mb-0">Action et aventure</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 mb-3 px-2">
                        <div class="card h-100">
                            <div class="card-body d-flex justify-content-center align-items-center">
                                <h1 class="card-title h5 text-center mb-0">Jeunesse</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 mb-3 px-2">
                        <div class="card h-100">
                            <div class="card-body d-flex justify-content-center align-items-center">
                                <h1 class="card-title h5 text-center mb-0">Historique</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4 mb-3 px-2">
                        <div class="card h-100">
                            <div class="card-body d-flex justify-content-center align-items-center">
                                <h1 class="card-title h5 text-center mb-0">Romans</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Toutes les BD -->
                <p class="rounded border text-center">Toutes les BD</p>

            </article>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/56f1ea0a9f.js"></script>
    <script src="js/navBar.js"></script>
</body>
</html>
